<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@515&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="main.js"></script>
    <title>Todo List</title>
</head>
<body>
    <div class="content">
        <div class="left-bar">
            <h1 id="app-name">Todo</h1>
            <ul type="none" class="projects">
                <li class="nav-item">
                    <ion-icon name="albums-outline" class="nav-icon"></ion-icon>
                    <span class="nav-title">General</span>
                    <span class="nav-count">1</span>
                </li>
                <li class="nav-item">
                    <ion-icon name="calendar-outline" class="nav-icon"></ion-icon>
                    <span class="nav-title">Today</span>
                    <span class="nav-count">1</span>
                </li>
                <li class="nav-item">
                    <ion-icon name="star-outline" class="nav-icon"></ion-icon>
                    <span class="nav-title">Important</span>
                    <span class="nav-count"></span>
                </li>
            </ul>
            <div class="add-project">
                <ion-icon name="duplicate-outline" class="nav-icon" id="add-project-button"></ion-icon>
            </div>
        </div>
        <div class="main-content">
            <div class="search-container">
                <ion-icon name="search-outline" id="search-icon"></ion-icon>
                <input type="text" id="search-bar">
            </div>
            <div class="list-head">
                <h2 class="list-title">General</h2>
                <ion-icon name="add-circle-outline" id="add-item-button"></ion-icon>
            </div>
            <div class="list-items-container">
                <ul type="none" class="list-items">
                    <li class="item priority-medium">
                        <ion-icon name="checkmark-circle-outline" class="check-box"></ion-icon>
                        <div class="item-details">
                            <span>Take out the trash</span>
                            <span>1/02/20</span>
                        </div>
                        <div class="item-actions">
                            <ion-icon name="star" class="prioritize-item"></ion-icon>
                            <ion-icon name="trash-outline" class="delete-item"></ion-icon>
                        </div>
                    </li>
                    <li class="item priority-low">
                        <ion-icon name="checkmark-circle-outline" class="check-box"></ion-icon>
                        <div class="item-details">
                            <span>Take out the trash</span>
                            <span>1/02/20</span>
                        </div>
                        <div class="item-actions">
                            <ion-icon name="star" class="prioritize-item"></ion-icon>
                            <ion-icon name="trash-outline" class="delete-item"></ion-icon>
                        </div>
                    </li>
                    <li class="item priority-high">
                        <ion-icon name="checkmark-circle-outline" class="check-box"></ion-icon>
                        <div class="item-details">
                            <span>Take out the trash</span>
                            <span>1/02/20</span>
                        </div>
                        <div class="item-actions">
                            <ion-icon name="star" class="prioritize-item"></ion-icon>
                            <ion-icon name="trash-outline" class="delete-item"></ion-icon>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="list-item-form-container">
            <div class="list-item-form">
                <h2 class="form-head">New Todo</h2>
                <form class="new-todo-form">
                    <div class="input-wrapper">
                        <input type="text" name="todo-title" id="todo-title">
                        <label for="todo-title" class="form-label">Title</label>
                    </div>
                    <div class="input-wrapper">
                        <input type="date" name="todo-date" id="todo-date">
                        <label for="todo-date" class="form-label">Date</label>
                    </div>
                    <div class="input-wrapper notes">
                        <textarea id="todo-notes"></textarea>
                        <label for="todo-notes" class="form-label">Notes</label>
                    </div>
                    <div class="input-wrapper">
                        <div class="priority-radio-wrapper">
                            <input type="radio" name="todo-priority" id="todo-low">
                            <label for="todo-low" class="radio-label low">Low</label>
                            <input type="radio" name="todo-priority" id="todo-medium">
                            <label for="todo-medium" class="radio-label medium">Medium</label>
                            <input type="radio" name="todo-priority" id="todo-high">
                            <label for="todo-high" class="radio-label high">High</label>
                        </div>
                        <span id="priority-label">Priority</span>
                    </div>
                    <div class="submit-todo">
                        <input type="button" value="Add" id="add-button">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
