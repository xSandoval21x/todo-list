<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@515&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="main.js"></script>
    <title>Todo List</title>
</head>
<body>
    <div class="content">
        <div class="left-bar">
            <h1 id="app-name">Todo</h1>
            <ul type="none" class="projects" data-projects>
            </ul>
            <div class="add-project">
                <form action="" data-new-project-form class="add-project-form">
                    <ion-icon name="duplicate-outline" class="nav-icon"
                    id="add-project-button" data-add-project-button></ion-icon>
                    <input
                        type="text" name="new-project-input" 
                        id="new-project-input"
                        placeholder="New Project" data-new-project-input
                    >
                </form>
            </div>
        </div>
        <div class="main-content">
            
            <div class="list-head" data-list-head>
                <h2 class="list-title" data-list-title>General</h2>
                <div class="list-actions" data-list-actions>
                    <ion-icon name="add-circle-outline" id="add-item-button" data-add-todo-button></ion-icon>
                    <ion-icon name="close-outline" id="delete-list-button" data-delete-list-button></ion-icon>
                </div>
            </div>
            <div class="list-items-container" data-list-items-container>
                <ul type="none" class="list-items" data-list-items>
                    <li class="item priority-medium">
                        <ion-icon name="checkmark-circle-outline" class="check-box"></ion-icon>
                        <div class="item-details">
                            <span>Take out the trash</span>
                            <span>1/02/20</span>
                        </div>
                        <div class="item-actions">
                            <ion-icon name="star" class="prioritize-item"></ion-icon>
                            <ion-icon name="trash-outline" class="delete-item"></ion-icon>
                        </div>
                    </li>
                    <li class="item priority-low">
                        <ion-icon name="checkmark-circle-outline" class="check-box"></ion-icon>
                        <div class="item-details">
                            <span>Take out the trash</span>
                            <span>1/02/20</span>
                        </div>
                        <div class="item-actions">
                            <ion-icon name="star" class="prioritize-item"></ion-icon>
                            <ion-icon name="trash-outline" class="delete-item"></ion-icon>
                        </div>
                    </li>
                    <li class="item priority-high">
                        <ion-icon name="checkmark-circle-outline" class="check-box"></ion-icon>
                        <div class="item-details">
                            <span>Take out the trash</span>
                            <span>1/02/20</span>
                        </div>
                        <div class="item-actions">
                            <ion-icon name="star" class="prioritize-item"></ion-icon>
                            <ion-icon name="trash-outline" class="delete-item"></ion-icon>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="list-item-form-container" data-item-form-container>
            <div class="list-item-form">
                <div class="form-head">
                    <h2 id="form-name">New Todo</h2>
                    <ion-icon name="close-outline" id="close-form-button" data-close-form></ion-icon>
                </div>
                <form class="new-todo-form">
                    <div class="input-wrapper">
                        <input type="text" name="todo-title" id="todo-title">
                        <label for="todo-title" class="form-label">Title</label>
                    </div>
                    <div class="input-wrapper">
                        <input type="date" name="todo-date" id="todo-date">
                        <label for="todo-date" class="form-label">Date</label>
                    </div>
                    <div class="input-wrapper notes">
                        <textarea id="todo-notes"></textarea>
                        <label for="todo-notes" class="form-label">Notes</label>
                    </div>
                    <div class="input-wrapper">
                        <div class="priority-radio-wrapper">
                            <input type="radio" name="todo-priority" id="todo-low" checked>
                            <label for="todo-low" class="radio-label low">Low</label>
                            <input type="radio" name="todo-priority" id="todo-medium">
                            <label for="todo-medium" class="radio-label medium">Medium</label>
                            <input type="radio" name="todo-priority" id="todo-high">
                            <label for="todo-high" class="radio-label high">High</label>
                        </div>
                        <span id="priority-label">Priority</span>
                    </div>
                    <div class="submit-todo">
                        <input type="button" value="Add" id="add-button" data-submit-todo-form>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <template id="item-template">
        <li class="item" data-item>
            <div class="quick-view">
                <ion-icon name="ellipse-outline" class="check-box" data-complete-item></ion-icon>
                <div class="item-details">
                    <span data-item-name></span>
                    <span class="item-date" data-item-date></span>
                </div>
                <div class="item-actions">
                    <ion-icon name="star-outline" class="prioritize-item" data-important-item></ion-icon>
                    <ion-icon name="trash-outline" class="delete-item" data-delete-item></ion-icon>
                    <ion-icon name="chevron-down-outline" class="show-details" data-show-details></ion-icon>
                </div>
            </div>
            <div class="item-more-details" data-item-details>
                <span data-item-notes>Notes: </span>
                <span data-item-priority>Priority: </span>
            </div>
        </li>
    </template>
</body>
</html>
